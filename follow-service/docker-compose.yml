version: "3.8"

services:
  # ----------------------------
  # PostgreSQL (for Follow Service)
  # ----------------------------
  postgres:
    image: postgres:16-alpine
    container_name: follow_service_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: follow_service_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - follow-service-network
    restart: unless-stopped

  # ----------------------------
  # Follow Service
  # ----------------------------
  follow-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: follow-service
    ports:
      - "50055:50055"
    environment:
      FOLLOW_DB_HOST: postgres
      FOLLOW_DB_PORT: 5432
      FOLLOW_DB_USER: postgres
      FOLLOW_DB_PASSWORD: postgres
      FOLLOW_DB_NAME: follow_service_db
      FOLLOW_DB_SSLMODE: disable
      GRPC_PORT: 50055
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - follow-service-network
    restart: unless-stopped

# ----------------------------
# Networks
# ----------------------------
networks:
  follow-service-network:
    driver: bridge

# ----------------------------
# Volumes
# ----------------------------
volumes:
  pgdata:
