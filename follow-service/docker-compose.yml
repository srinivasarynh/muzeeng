version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: follow_service_db
    environment:
      POSTGRES_AUTH: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: follow_service_db  
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql  
    networks:
      - follow-service-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  follow-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: follow-service
    ports:
      - "50055:50055"
    environment:
      FOLLOW_DB_HOST: postgres
      FOLLOW_DB_PORT: 5432
      FOLLOW_DB_USER: postgres
      FOLLOW_DB_PASSWORD: postgres
      FOLLOW_DB_NAME: follow_service_db
      FOLLOW_DB_SSLMODE: disable
      FOLLOW_DB_MAX_OPEN_CONNS: 25
      FOLLOW_DB_MAX_IDLE_CONNS: 5
      FOLLOW_DB_MAX_LIFETIME: 5m
      GRPC_PORT: 50055
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - follow-service-network
    restart: unless-stopped

networks:
  follow-service-network:
    driver: bridge

volumes:
  postgres_data:
